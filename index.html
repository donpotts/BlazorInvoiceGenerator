<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor Invoice Generator</title>
    <!--
        Dynamically set the base href for local dev or GitHub Pages.
        This script sets the base href to "/BlazorInvoiceGenerator/" if hosted on GitHub Pages,
        otherwise it uses "/" for local development.
    -->
    <script>
        (function() {
            var base = document.createElement('base');
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                base.href = '/';
            } else {
                base.href = '/BlazorInvoiceGenerator/';
            }
            document.head.appendChild(base);
        })();
    </script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorInvoiceGenerator.styles.css" rel="stylesheet" />
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
